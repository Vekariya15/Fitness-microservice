# ================================
# Gateway Application Info
# ================================
spring.application.name=API
server.port=8085
# ================================
# Eureka Client Configuration
# ================================
eureka.client.service-url.defaultZone=http://localhost:8080/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# ================================
# Zipkin Tracing
# ================================
management.tracing.sampling.probability=1.0
# ================================
# Spring Cloud Gateway (WebMVC) Routing
# ================================
# Activity Service
spring.cloud.gateway.server.webmvc.routes[0].id=ACTIVITY-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].uri=lb://ACTIVITY-SERVICE
spring.cloud.gateway.server.webmvc.routes[0].predicates[0]=Path=/activities/**
# AI Service
spring.cloud.gateway.server.webmvc.routes[1].id=AI-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].uri=lb://AI-SERVICE
spring.cloud.gateway.server.webmvc.routes[1].predicates[0]=Path=/api/Recommendation/**
# User Service
spring.cloud.gateway.server.webmvc.routes[2].id=USER-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].uri=lb://USER-SERVICE
spring.cloud.gateway.server.webmvc.routes[2].predicates[0]=Path=/users
spring.cloud.gateway.server.webmvc.routes[2].predicates[1]=Path=/users/**
# Route to Eureka Server UI
spring.cloud.gateway.server.webmvc.routes[3].id=EUREKA-SERVER
spring.cloud.gateway.server.webmvc.routes[3].uri=http://localhost:8080
spring.cloud.gateway.server.webmvc.routes[3].predicates[0]=Path=/eureka/main
spring.cloud.gateway.server.webmvc.routes[3].filters[0]=SetPath=/
# ================================
# Logging Configuration (Optional)
# ================================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.com.netflix.discovery=DEBUG
logging.level.org.springframework.web=INFO
